<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Calculator</title>

    <link rel="stylesheet" type="text/css" href="Content/qunit.css" />
    <script type="text/javascript" src="Scripts/qunit.js"></script>
    <script type="text/javascript" src="Scripts/CalculatorLibrary.js"></script>
    <script type="text/javascript" src="Scripts/tests.js"></script>

    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <style>
        #calculator {
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        #tests {
            padding-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            if ($("#tests").hasClass("hidden")) {
                $("#btnToggle").text("Show Tests");
            }
            else {
                $("#btnToggle").text("Hide Tests");
            }
        });

        function Toggle() {
            if ($("#tests").hasClass("hidden")) {
                $("#tests").removeClass("hidden");
                $("#btnToggle").text("Hide Tests");
            }
            else {
                $("#tests").addClass("hidden");
                $("#btnToggle").text("Show Tests");
            }
        };
    </script>
</head>
<body>

    <div id="Toggle">
        <button id="btnToggle" onclick="Toggle()">Hide test</button>
    </div>

    <div id="calculator">
        <input id="txtResult" type="text" readonly="readonly" /><br />
        <input id="txtInput" type="text" /><br />
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button><br />
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button><br />
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button><br />
        <button id="btnClear">C</button>
        <button id="btn0">0</button>
        <button id="btnClearEntry">CE</button><br />
        <button id="btnPlus">+</button>
        <button id="btnMinus">-</button>
        <script type="text/javascript">
            window.addEventListener('load', initialize, false);
        </script>
    </div>
    <div id="tests" class="hidden">
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
    </div>

</body>
</html>
